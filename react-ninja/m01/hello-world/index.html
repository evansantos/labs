<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <div id="app"></div>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      var Title = React.createClass({
        render: function() {
          return (
            <h1>
              <span>Hello World inside SPAN</span>
            </h1>
          )
        }
      });

      ReactDOM.render(
       <Title />,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
