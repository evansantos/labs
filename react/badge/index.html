<!DOCTYPE html>

  <title>First App</title>

  <script type="text/javascript" src="https://fb.me/react-dom-0.14.8.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>

<body>
</body>
<script type="text/jsx">

  var Badge = React.createClass( {
    render: function () {
      this.props
      return <button className="btn btn-primary" type="button">
        {this.props.title} <span className="badge">{this.props.number}</span>
      </button>
    }
  } ) ;

  var options = {
    title: 'Sent',
    number: 12
  };

  // ask react to render this class
  var element = React.createElement( Badge, options ) ;

  // when we ask react to render this class, we will tell it where
  // to place the rendered element in dom
  ReactDOM.render(element,document.body) ;
</script>
</html>
