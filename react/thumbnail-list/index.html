<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First App</title>
  <script type="text/javascript" src="https://fb.me/react-0.14.8.js"></script>
  <script type="text/javascript" src="https://fb.me/react-dom-0.14.8.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <style media="screen">
    .thumbnail a>img, .thumbnail>img {
      max-height: 250px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row target">

      </div>
    </div>
  </div>
</body>
<script type="text/jsx">

  var Badge = React.createClass( {
    render: function () {
      this.props
      return <button className="btn btn-primary" type="button">
        {this.props.title} <span className="badge">{this.props.number}</span>
      </button>
    }
  } ) ;

  var Thumbnail = React.createClass({
    render: function() {
      return <div className="col-sm-4">
        <div className="thumbnail">
          <img src={this.props.imageUrl} height="120" />
          <div className="caption">
            <h3>{this.props.header}</h3>
            <p>{this.props.description}</p>
            <p>
              <Badge title={this.props.title} number={this.props.number}/>
            </p>
          </div>
        </div>
      </div>
    }
  } ) ;

  var ThumbnailList = React.createClass({
    render: function(){
      var list = this.props.thumbnailData.map(function (thumbnailProps){
        return <Thumbnail {...thumbnailProps} />
      });

      return <div>
        {list}
        </div>
    }
  })

  var options = {
    thumbnailData: [{
      title: 'Show Courses',
      number: 12,
      header: 'Learn React',
      description: 'React is fantastic new library to make front-end stuff!',
      imageUrl: 'http://formatjs.io/img/react.svg'
    },{
      title: 'Show Courses',
      number: 25,
      header: 'Learn Gulp',
      description: 'Gulp will speed up your development workflow.',
      imageUrl: 'https://raw.githubusercontent.com/gulpjs/artwork/master/gulp-2x.png'
    }]
  };

  // ask react to render this class
  var element = React.createElement( ThumbnailList, options ) ;

  // when we ask react to render this class, we will tell it where
  // to place the rendered element in dom
  ReactDOM.render(element,document.querySelector('.target')) ;
</script>
</html>
